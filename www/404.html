<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Balloon Pop Maths - Halaman Tidak Ditemukan atau Offline">
    <meta name="keywords" content="Maths, Game, Interactive, Offline">
    <meta name="author" content="Kelompok 14">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="assets/images/balloon-favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7863bec69d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Balloon Pop Maths - Offline</title>
    <style>
        .offline-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #7CC0FF 0%, #6FD1F4 50%, #9EFBF5 100%);
            padding: 20px;
        }
        
        .offline-container {
            text-align: center;
            padding: 40px;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }
        
        .offline-icon {
            margin-bottom: 20px;
        }
        
        .offline-icon i {
            font-size: 4rem;
            color: #A2529A;
        }
        
        .offline-title {
            font-family: 'Nunito', sans-serif;
            font-size: 1.8rem;
            color: #A2529A;
            margin-bottom: 15px;
        }
        
        .offline-message {
            font-family: 'Nunito', sans-serif;
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 25px;
            line-height: 1.6;
        }
        
        .offline-balloon {
            width: 100px;
            animation: floatBalloon 3s ease-in-out infinite;
            margin: 20px 0;
        }
        
        @keyframes floatBalloon {
            0%, 100% { transform: translateY(0px) rotate(-5deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }
        
        .btn-retry {
            background-color: #908CD9;
            border: none;
            color: white;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Nunito', sans-serif;
            font-weight: 600;
            margin: 10px;
        }
        
        .btn-retry:hover {
            background-color: #9C70BD;
            transform: scale(1.05);
        }
        
        .btn-retry i {
            margin-right: 10px;
        }
        
        .btn-retry.loading i {
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .btn-home {
            background-color: #9C70BD;
        }
        
        .btn-home:hover {
            background-color: #A2529A;
        }
        
        .offline-hint {
            font-size: 0.9rem;
            color: #888;
            margin-top: 20px;
        }
        
        .offline-hint i {
            margin-right: 5px;
        }
        
        .status-indicator {
            display: inline-flex;
            align-items: center;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            margin-bottom: 20px;
        }
        
        .status-offline {
            background: #ffebee;
            color: #c62828;
        }
        
        .status-online {
            background: #e8f5e9;
            color: #2e7d32;
        }
        
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .status-offline .status-dot {
            background: #c62828;
            animation: pulse 2s infinite;
        }
        
        .status-online .status-dot {
            background: #2e7d32;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="offline-page">
        <div class="offline-container">
            <div id="status-indicator" class="status-indicator status-offline">
                <span class="status-dot"></span>
                <span id="status-text">Tidak ada koneksi internet</span>
            </div>
            
            <div class="offline-icon">
                <i id="status-icon" class="fas fa-wifi"></i>
            </div>
            
            <h2 class="offline-title" id="main-title">Kamu Sedang Offline</h2>
            
            <p class="offline-message" id="main-message">
                Oops... sepertinya kamu sedang tidak terhubung ke internet.
                Periksa koneksi internetmu dan coba lagi!
            </p>
            
            <img src="assets/images/balloon-purple-cropped.png" alt="Balloon" class="offline-balloon">
            
            <div>
                <button id="retry-btn" class="btn-retry" onclick="checkConnection()">
                    <i class="fas fa-sync-alt"></i> Coba Lagi
                </button>
                <a href="index.html" class="btn-retry btn-home">
                    <i class="fas fa-home"></i> Beranda
                </a>
            </div>
            
            <p class="offline-hint">
                <i class="fas fa-info-circle"></i> 
                Beberapa fitur mungkin masih tersedia secara offline
            </p>
        </div>
    </div>
    
    <script>
        function checkConnection() {
            var retryBtn = document.getElementById('retry-btn');
            retryBtn.classList.add('loading');
            retryBtn.disabled = true;
            
            var img = new Image();
            img.onload = function() {
                updateStatus(true);
                retryBtn.classList.remove('loading');
                retryBtn.disabled = false;
                
                setTimeout(function() {
                    window.location.href = 'index.html';
                }, 500);
            };
            img.onerror = function() {
                updateStatus(false);
                retryBtn.classList.remove('loading');
                retryBtn.disabled = false;
            };
            
            img.src = 'https://www.google.com/favicon.ico?t=' + Date.now();
            
            setTimeout(function() {
                if (retryBtn.classList.contains('loading')) {
                    updateStatus(false);
                    retryBtn.classList.remove('loading');
                    retryBtn.disabled = false;
                }
            }, 5000);
        }
        
        function updateStatus(isOnline) {
            var indicator = document.getElementById('status-indicator');
            var statusText = document.getElementById('status-text');
            var statusIcon = document.getElementById('status-icon');
            var mainTitle = document.getElementById('main-title');
            var mainMessage = document.getElementById('main-message');
            
            if (isOnline) {
                indicator.className = 'status-indicator status-online';
                statusText.textContent = 'Koneksi tersedia';
                statusIcon.className = 'fas fa-wifi';
                mainTitle.textContent = 'Kamu Kembali Online!';
                mainMessage.textContent = 'Koneksi internet sudah tersedia. Mengalihkan ke halaman utama...';
            } else {
                indicator.className = 'status-indicator status-offline';
                statusText.textContent = 'Tidak ada koneksi internet';
                statusIcon.className = 'fas fa-wifi-slash';
                mainTitle.textContent = 'Kamu Sedang Offline';
                mainMessage.textContent = 'Oops... sepertinya kamu sedang tidak terhubung ke internet. Periksa koneksi internetmu dan coba lagi!';
            }
        }
        
        window.addEventListener('online', function() {
            updateStatus(true);
            setTimeout(function() {
                window.location.href = 'index.html';
            }, 1000);
        });
        
        window.addEventListener('offline', function() {
            updateStatus(false);
        });
        
        if (navigator.onLine) {
            checkConnection();
        }
    </script>
</body>
</html>
